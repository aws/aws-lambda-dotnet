---
AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: An AWS Serverless Application.
Globals:
  Function:
    Runtime: "dotnetcore3.1"
Resources:
  MyHelloWorld:
    Type: AWS::Serverless::Function
    Properties:
      Handler: ServerlessTemplateYamlExample::ServerlessTemplateYamlExample.Functions::HelloWorld
      CodeUri: ''
      MemorySize: 256
      Timeout: 30
      Policies:
      - AWSLambdaBasicExecutionRole
  MyHelloWorldImageCommand:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      ImageConfig:
        Command: 
        - ServerlessTemplateExample::ServerlessTemplateExample.Functions::HelloWorldImageFunction
      ImageUri: ''
      MemorySize: 256
      Timeout: 30
      Policies:
      - AWSLambdaBasicExecutionRole
  MyToUpper:
    Type: AWS::Lambda::Function
    Properties:
      Handler: ServerlessTemplateYamlExample::ServerlessTemplateYamlExample.Functions::ToUpper
      CodeUri: ''
      MemorySize: 256
      Timeout: 30
      Policies:
      - AWSLambdaBasicExecutionRole
  MissingHandler:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ''
      MemorySize: 256
      Timeout: 30
      Policies:
      - AWSLambdaBasicExecutionRole
  MissingProperties:
    Type: AWS::Serverless::Function
